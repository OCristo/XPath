<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper con XPath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
    <script src="publicidad.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-lg w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Web Scraper con XPath</h1>
<div id="contenedorSelectXPath">
    <label class="block text-gray-700 font-medium">URL de la página:</label>
    <select id="urls" name="select" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1">
        <option value="https://www.apple.com/es/">Apple</option>
        <option value="https://scholar.google.es/citations?user=a1Z-3jkAAAAJ&hl=es">Paco Arcas</option>
      </select>
            <label class="block text-gray-700 font-medium mt-4">Expresión XPath:</label>
            <select id="xpaths" name="select" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1">
                <option value='//a[contains(@class, "unit-link")]/@href'>Enlaces a productos destacados</option>
                <option value='//footer//a/text()'>Pie de página - enlaces principales</option>
                <option value='//h2[contains(@class, "headline")]/text()'>Títulos de secciones principales</option>
              </select>
        
        <input type="text" id="esSelect" value="true" class="hidden">
        </div>
        <button id="btnIntroducir" onclick="introducirXPath()" class="w-full mt-6 bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-300 flex items-center justify-center">Introducir mi propio XPath</button>
            <div id="contenedorXpath" class="hidden">
            <label class="block text-gray-700 font-medium">URL de la página:</label>
            <input type="url" id="urlIntroducido" placeholder="Url"
                value="" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1">
            <label class="block text-gray-700 font-medium mt-4">Expresión XPath:</label>
            <input type="text" id="xpathIntroducido" placeholder="XPath" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1">
                <input type="text" id="esIntroducido" value="" class="hidden">
        </div>
        <button id="btnSelect" onclick="introducirSelectXPath()" class="hidden w-full mt-6 bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-300 flex items-center justify-center">Seleccionar un XPath</button>
        <button onclick="scrape()"
            class="w-full mt-6 bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-300 flex items-center justify-center">
            Buscar
        </button>

        <div id="alert" class="hidden mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-md text-sm">
            ✔ HTML descargado. Aplicando XPath...
        </div>

        <div id="output"
            class="mt-4 p-4 bg-gray-50 border border-gray-200 rounded-md h-64 overflow-y-auto text-sm font-mono">
        </div>
    </div>
</body>

</html>
